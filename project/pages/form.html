<body>
    <main>
        <h1>Website Review</h1>

            <!-- BACK -->
             <div class="button"><nav><a href="../project.html" title="Back to Home Page">Back</a></nav></div>


            <form method="get" action="thanks.html" class="form1">
            <!-- -->
                <div>Who is your favorite band out of the ones we have?</div>
                <section class="favband">
                <label class="band"><input type="radio" name="favband" id="sum41">Sum 41</label>
                <label class="band"><input type="radio" name="favband" id="blink182">blink-182</label>
                <label class="band"><input type="radio" name="favband" id="skillet">Skillet</label>
                <label class="band"><input type="radio" name="favband" id="nofav">I don't have a favorite</label>
                <label class="band"><input type="radio" name="favband" id="allfav" required>I love them all!</label>
                </section>
            <!-- -->
                <div>What do you like about the website?<br>
                <em>(Check all that apply)</em></div>
                <label class="check"><input type="checkbox" name="style" id="style" value="yes"> The Style</label>
                <label class="check"><input type="checkbox" name="easynav" id="easynav" value="yes"> Easy Navigation</label>
                <label class="check"><input type="checkbox" name="oragnize" id="oragnize" value="yes"> Organization</label>
                <label class="check"><input type="checkbox" name="looks" id="looks" value="yes"> Looks Appealing</label>
                <label class="check"><input type="checkbox" name="other" id="other" value="yes"> Other: <input type="text" name="userother" id="userother"></label>
            <!-- -->
                <div>What rating would you give this website overall?</div>
                <section class="stars">
                <label class="radio">&star;<input type="radio" name="rating" id="1star"></label>
                <label class="radio">&star;&star;<input type="radio" name="rating" id="2star"></label>
                <label class="radio">&star;&star;&star;<input type="radio" name="rating" id="3star"></label>
                <label class="radio">&star;&star;&star;&star;<input type="radio" name="rating" id="4star"></label>
                <label class="radio">&star;&star;&star;&star;&star;<input type="radio" name="rating" id="5star" required></label>
                </section>
            <!-- -->
                <div class="inline">Reason for rating</div> <p class="optional">(Optional)</p>
                <label><textarea></textarea></label>
            <!-- -->
                <div class="button"><input type="submit" value="Post Review"></div>
            </form>
    </main>
